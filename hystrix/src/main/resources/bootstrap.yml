spring:
  application:
    name: hystrix
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: dev

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

hystrix:
  command:
    default: #对应 @DefaultProperties
      #配置文件不能配这个, 不起作用, 只能配 @HystrixProperty 的值
#      defaultFallback: defaultFallback
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
    productList1: #对应 @HystrixCommand 修饰的方法名, 或者 commandKey 值
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
    productList2:
      circuitBreaker:
        enabled: true
        requestVolumeThreshold: 10
        circuitBreaker:
          errorThresholdPercentage: 60
          sleepWindowInMilliseconds: 5000
    "ProductClient#productMsg()":
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

#feign 结合 hystrix 使用, 首先要开启下面这个开关
feign:
  hystrix:
    enabled: true #默认就是 true, 可以不手动配置

#然后还要配置超时时间, 不然 feign 基本都是调用降级逻辑(不起作用??)
#参考: https://blog.csdn.net/mxmxz/article/details/84633098
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000